<!DOCTYPE html>
<html lang="en-us">
	
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>CPEN 400A</title>

		<!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="css/bootstrap.min.css">

 		<script src="js/angular.min.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="js/purchase.js" type="text/javascript"></script>

		
    	
	</head>
	<ngWrapper id="ngWrapper" ng-app="mainModule" ng-controller="cart-products-controller">
		<!-- Modal -->
		<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content container">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Cart Inventory</h4>
		      </div>
		      <div class="modal-body">
		      	

		      	<form class="form-inline" id="cartModalForm" role="form">
					

		      	</form>
		      </div>
		      <div class="modal-footer">
		      	<div class="row">
		      		<div class="col-md-8" id="modalCartPriceTotal">
		      			Total: <span id="modalCartPriceTotalText">$0</span>
		      		</div>
		      		<div class="col-md-1">
			       		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			   	 	</div>
		      		<div class="col-md-3">
			        	<button type="button" class="btn btn-primary">Checkout</button>
			   	 	</div>
			    </div>
		      </div>
		    </div>
		  </div>
		</div>
		<body>

			
			<div class="container">
				<div id="header">	
					<div class="container">
						<div class="col-xs-4" id="logo">
							<img src="images/eceLogo.jpg"></img>
						</div>
						<div class ="col-xs-6" id="welcomeBanner">
							<img src="images/eceWelcomeBanner.jpg"></img>
						</div>
						<div id="cartButton">
							<button type="button" class="menuButton btn btn-primary" data-toggle="modal" data-target="#cartModal">Cart <span id="cashTotalText"></span></button>
						</div>
					</div>
				</div>
			</div>

			
			<div class="container">
				<div id="mainContent">
					<div class="container">
						<div class="col-xs-2" id="navigationMenu">
							<div class="col-xs-12">
								<div class="menuItem">
									<button type="button" onclick="testFunction()" class="menuButton btn btn-info">All Items</button>
								</div><br>
								<div class=" menuItem">
									<button type="button" class="menuButton btn btn-info">Books</button>
								</div><br>
								<div class="menuItem">
									<button type="button" class="menuButton btn btn-info">Clothing</button>
								</div><br>
								<div class="menuItem">
									<button type="button" class="menuButton btn btn-info">Tech</button>
								</div><br>
								<div class="menuItem">
									<button type="button" class="menuButton btn btn-info">Gifts</button>
								</div><br>
								<div class="menuItem">
									<button type="button" class="menuButton btn btn-info">Stationary</button>
								</div><br>
								<div class="menuItem">
									<button type="button" class="menuButton btn btn-info">Supplies</button>
								</div><br>
							</div>
						</div>
						<div class="col-xs-9" id="productList" ng-model="products">
							<div class="row productRow">
								<div class="col-xs-4 product">
									<div class="img-container" ng-class="{'addBtnHidden': !productInStock('Box1')}"  id="Box1">
										<div class="productImg">
											<img src="images/Box1_$10.png" alt="images/Box1_$10.png">
										</div>
										<div class="cartOverlay">
											<img src="images/cart.png" alt="images/cart.png">
										</div>
										<div class="addBtn">
											<button onclick="addToCart('Box1')" type="button" class="btn btn-success">Add</button>
										</div>
										<div class="removeBtn">
											<button onclick="removeFromCart('Box1')" type="button" class="btn btn-danger">Remove</button>
										</div>
									</div>
									<div class="priceLabel">$10</div><br>
									<div class="itemName">Box1</div>
								</div>
								<div class="col-xs-4 product">
									<div class="img-container" id="Box2">
										<div class="productImg">
											<img src="images/Box2_$20.png" alt="images/Box2_$20.png">
										</div>
										<div class="cartOverlay">
											<img src="images/cart.png" alt="images/cart.png">
										</div>
										<div class="addBtn">
											<button onclick="addToCart('Box2')" type="button" class="btn btn-success">Add</button>
										</div>
										<div class="removeBtn">
											<button onclick="removeFromCart('Box2')" type="button" class="btn btn-danger">Remove</button>
										</div>
									</div>
									<div class="priceLabel">$20</div><br>
									<div class="itemName">Box2</div>
								</div>
								<div class="col-xs-4 product">
									<div class="img-container" id="Clothes1">
										<div class="productImg">
											<img src="images/Clothes1_$20.png" alt="images/Clothes1_$20.png">
										</div>
										<div class="cartOverlay">
											<img src="images/cart.png" alt="images/cart.png">
										</div>
										<div class="addBtn">
											<button onclick="addToCart('Clothes1')" type="button" class="btn btn-success">Add</button>
										</div>
										<div class="removeBtn">
											<button onclick="removeFromCart('Clothes1')" type="button" class="btn btn-danger">Remove</button>
										</div>
									</div>
									<div class="priceLabel">$20</div><br>
									<div class="itemName">Clothes1</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<footer class="footer" id="footer">
					<div class="footerContent">
						Emmett Tan || {{inactiveTimeLeft}}
						<span id="inactiveTimeText"></span>
					</div>
				</footer>
			</div>

		    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		    <script src="js/bootstrap.min.js"></script>
		</body>
	</ngWrapper>
	
</html>
